<body>

<h1>ðŸ“¡ Nortroll</h1>
<div class="subtitle">Linetroll R430D â€“ SMS-grÃ¤nssnitt</div>

<h2>Skicka kommando</h2>

<label>VÃ¤lj indikator</label>
<select id="device">
    <option value="1">Indikator 1</option>
    <option value="2">Indikator 2</option>
    <option value="3">Indikator 3</option>
</select>

<label>VÃ¤lj kommando</label>
<select id="command">
    <option value="NTAS 2 24">StatusfÃ¶rfrÃ¥gan</option>
    <option value="NTAS 3">RSSI / Boot</option>
</select>

<button onclick="sendSMS()">Skicka SMS</button>

<h2>Tolka mottaget SMS</h2>

<textarea id="incoming" rows="4"
placeholder="Klistra in mottaget SMS hÃ¤r"></textarea>

<button onclick="interpret()">Tolka</button>

<div id="result"></div>

<div class="separator"></div>

<div class="footer">
    <img src="skyllbergs-bruk-logo.png" alt="Skyllbergs Bruk">
</div>

<script>
const numbers = {
    1: "+467XXXXXXXX",
    2: "+467YYYYYYYY",
    3: "+467ZZZZZZZZ"
};

function sendSMS() {
    const tx = device.value;
    const cmd = command.value;
    window.location.href =
        `sms:${numbers[tx]}&body=${encodeURIComponent(cmd + " " + tx)}`;
}

function interpret() {
    const raw = incoming.value.trim();
    if (!raw) return;

    const p = raw.split(/\s+/).map(v => isNaN(v) ? v : Number(v));
    let html = "";

    /* RSSI */
    const rssi = p.find(v => typeof v === "number" && v < 0);
    if (rssi !== undefined) {
        const q =
            rssi > -70 ? ["Mycket bra","rssi-good"] :
            rssi > -85 ? ["Bra","rssi-ok"] :
            rssi > -100 ? ["Svag","rssi-bad"] :
            ["Mycket svag","rssi-poor"];

        html = `
<b>Typ:</b> Signalstatus<br>
<b>RSSI:</b> <span class="${q[1]}">${rssi} dBm</span><br>
<b>BedÃ¶mning:</b> ${q[0]}`;
        result.innerHTML = html;
        incoming.value = "";
        return;
    }

    /* STATUS */
    const statusWord = p.find(v => typeof v === "number" && v >= 0 && v <= 255);
    if (statusWord !== undefined) {
        const alarms = [];
        if (statusWord & 1) alarms.push("Transient fault");
        if (statusWord & 2) alarms.push("Permanent fault");
        if (statusWord & 4) alarms.push("SpÃ¤nningsbortfall");
        if (statusWord & 8) alarms.push("LÃ¥g batterinivÃ¥");

        html = alarms.length
            ? `<ul>${alarms.map(a => `<li class="warn">${a}</li>`).join("")}</ul>`
            : `<span class="ok">Inga aktiva larm</span>`;

        result.innerHTML = html;
        incoming.value = "";
        return;
    }

    result.innerHTML =
        `<span class="warn">Kunde inte tolka meddelandet</span><br>${raw}`;
}
</script>

</body>
