<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Nortroll ‚Äì Linetroll R430D</title>

<style>
body {
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    background: #f5f5f7;
    padding: 16px;
}

h1 { font-size: 20px; margin-bottom: 12px; }
.subtitle { margin-bottom: 24px; color: #555; }
h2 { font-size: 16px; margin-top: 24px; }

select, button, textarea {
    padding: 10px;
    margin: 8px 0;
    font-size: 16px;
}

select, textarea { width: 100%; }

button {
    background: #007aff;
    color: white;
    border: none;
    border-radius: 6px;
}

.output {
    background: white;
    padding: 12px;
    border-radius: 6px;
    margin-top: 8px;
}

.ok { color: green; }
.warn { color: orange; }
.err { color: red; }

.rssi-good { color: green; }
.rssi-ok { color: #b58900; }
.rssi-bad { color: orange; }
.rssi-poor { color: red; }

.footer {
    margin-top: 40px;
    text-align: center;
}

.footer img {
    max-width: 100px;
    opacity: 0.85;
}
</style>
</head>

<body>

<h1>üì° Nortroll</h1>
<div class="subtitle">Linetroll R430D ‚Äì SMS-gr√§nssnitt</div>

<h2>Skicka kommando</h2>

<label>V√§lj indikator</label>
<select id="device">
    <option value="1">Indikator 1</option>
    <option value="2">Indikator 2</option>
    <option value="3">Indikator 3</option>
</select>

<label>V√§lj kommando</label>
<select id="command">
    <option value="NTAS 2 24">Statusf√∂rfr√•gan</option>
    <option value="NTAS 3">RSSI / Boot</option>
</select>

<button onclick="sendSMS()">üì® Skicka SMS</button>

<h2>Tolka mottaget SMS</h2>

<textarea id="incoming" rows="4"
placeholder="Klistra in mottaget SMS h√§r"></textarea>

<button onclick="interpret()">üîç Tolka</button>

<div class="output" id="result"></div>

<div class="footer">
    <img src="skyllbergs-bruk-logo.png" alt="Skyllbergs Bruk">
</div>

<script>
const numbers = {
    1: "+467XXXXXXXX",
    2: "+467YYYYYYYY",
    3: "+467ZZZZZZZZ"
};

function sendSMS() {
    const tx = device.value;
    const cmd = command.value;
    window.location.href =
        `sms:${numbers[tx]}&body=${encodeURIComponent(cmd + " " + tx)}`;
}

function interpret() {
    const raw = incoming.value.trim();
    if (!raw) return;

    const p = raw.split(/\s+/).map(v => isNaN(v) ? v : Number(v));

    /* RSSI / BOOT */
    const rssi = p.find(v => typeof v === "number" && v < 0);
    if (rssi !== undefined) {
        const quality =
            rssi > -70 ? ["Mycket bra","rssi-good"] :
            rssi > -85 ? ["Bra","rssi-ok"] :
            rssi > -100 ? ["Svag","rssi-bad"] :
            ["Mycket svag","rssi-poor"];

        result.innerHTML = `
<b>Typ:</b> Signalstatus<br>
<b>RSSI:</b> <span class="${quality[1]}">${rssi} dBm</span><br>
<b>Bed√∂mning:</b> ${quality[0]}`;

        incoming.value = "";
        return;
    }

    /* STATUS */
    const statusWord = p.find(v => typeof v === "number" && v >= 0 && v <= 255);
    if (statusWord !== undefined) {
        const alarms = [];
        if (statusWord & 1) alarms.push("Transient fault");
        if (statusWord & 2) alarms.push("Permanent fault");
        if (statusWord & 4) alarms.push("Sp√§nningsbortfall");
        if (statusWord & 8) alarms.push("L√•g batteriniv√•");

        result.innerHTML = alarms.length
            ? `<ul>${alarms.map(a => `<li class="warn">${a}</li>`).join("")}</ul>`
            : `<span class="ok">Inga aktiva larm</span>`;

        incoming.value = "";
        return;
    }

    result.innerHTML =
        `<span class="warn">Kunde inte tolka meddelandet</span><br>${raw}`;
}
</script>

</body>
</html>
