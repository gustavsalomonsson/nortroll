<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Nortroll ‚Äì Linetroll R430D</title>

<style>
body {
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    background: #f5f5f7;
    padding: 16px;
}

h1 { font-size: 20px; margin-bottom: 12px; }
.subtitle { margin-bottom: 24px; color: #555; }
h2 { font-size: 16px; margin-top: 24px; }

select, button, textarea {
    padding: 10px;
    margin: 8px 0;
    font-size: 16px;
}

select, textarea { width: 100%; }

button {
    background: #007aff;
    color: white;
    border: none;
    border-radius: 6px;
}

.output {
    background: white;
    padding: 12px;
    border-radius: 6px;
    margin-top: 8px;
}

.ok { color: green; }
.warn { color: orange; }
.err { color: red; }

.rssi-good { color: green; }
.rssi-ok { color: #b58900; }
.rssi-bad { color: orange; }
.rssi-poor { color: red; }

/* SMS input row */
.sms-input-row {
    display: flex;
    gap: 8px;
}

.sms-input-row textarea {
    flex: 1;
}

.sms-input-row button {
    width: 110px;
}

/* Toast */
.toast {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: #333;
    color: white;
    padding: 10px 16px;
    border-radius: 20px;
    font-size: 14px;
    opacity: 0;
    transition: opacity 0.3s ease;
    pointer-events: none;
}

.toast.show { opacity: 1; }

.footer {
    margin-top: 40px;
    text-align: center;
}

.footer img {
    max-width: 100px; /* halverad storlek */
    opacity: 0.85;
}
</style>
</head>

<body>

<h1>üì° Nortroll</h1>
<div class="subtitle">Linetroll R430D ‚Äì SMS-gr√§nssnitt</div>

<h2>Skicka kommando</h2>

<label>V√§lj indikator</label>
<select id="device">
    <option value="1">Indikator 1</option>
    <option value="2">Indikator 2</option>
    <option value="3">Indikator 3</option>
</select>

<label>V√§lj kommando</label>
<select id="command">
    <option value="NTAS 2 24">Statusf√∂rfr√•gan</option>
    <option value="NTAS 3">RSSI / Boot</option>
    <option value="NTAS A">Versionsinformation</option>
</select>

<button onclick="sendSMS()">üì® Skicka SMS</button>

<h2>Tolka mottaget SMS</h2>

<div class="sms-input-row">
    <textarea id="incoming" rows="4"
        placeholder="Klistra in mottaget SMS"></textarea>
    <button onclick="pasteFromClipboard()">üìã Klistra in</button>
</div>

<button onclick="interpret()">üîç Tolka</button>

<div class="output" id="result"></div>

<div class="footer">
    <img src="skyllbergs-bruk-logo.png" alt="Skyllbergs Bruk">
</div>

<div id="toast" class="toast">SMS inklistrat</div>

<script>
const commandNames = {
    "NTAS 2 24": "Statusf√∂rfr√•gan",
    "NTAS 3": "RSSI / Boot",
    "NTAS A": "Versionsinformation"
};

function vibrate() {
    if (navigator.vibrate) navigator.vibrate(15);
}

function showToast(text) {
    const t = document.getElementById("toast");
    t.textContent = text;
    t.classList.add("show");
    setTimeout(() => t.classList.remove("show"), 2000);
}

function sendSMS() {
    const tx = device.value;
    const cmd = command.value;
    localStorage.setItem("lastCmd_" + tx, cmd);
    window.location.href =
        `sms:+4670000000${tx}&body=${encodeURIComponent(cmd + " " + tx)}`;
}

/* -------- PASTE + AUTO INTERPRET -------- */
async function pasteFromClipboard() {
    try {
        const text = await navigator.clipboard.readText();
        incoming.value = text.trim();
        vibrate();
        showToast("SMS inklistrat");
        interpret();
    } catch {
        alert("Kunde inte l√§sa urklipp i Safari.");
    }
}

function interpret() {
    const raw = incoming.value.trim();
    if (!raw) return;

    vibrate();

    const p = raw.split(/\s+/);
    const frameLength = parseInt(p[1], 10);
    const tx = p[p.length - 1];
    const lastCmd = localStorage.getItem("lastCmd_" + tx) || "Ok√§nt kommando";

    /* STATUS */
    if (frameLength === 18) {
        const statusWord = parseInt(p[4], 10);

        const alarmMap = [
            { bit: 1, label: "Transient fault", severity: "warn" },
            { bit: 2, label: "Permanent fault", severity: "err" },
            { bit: 4, label: "Sp√§nningsbortfall", severity: "err" },
            { bit: 8, label: "L√•g batteriniv√•", severity: "warn" }
        ];

        const alarms = alarmMap.filter(a => statusWord & a.bit);

        result.innerHTML = `
<b>Svar p√•:</b> ${commandNames[lastCmd] || lastCmd}<br>
<b>Tx:</b> ${tx}<br>
<b>Statuskod:</b> ${statusWord}<br>
${alarms.length === 0
    ? `<span class="ok">Inga aktiva larm</span>`
    : "<ul>" + alarms.map(a =>
        `<li class="${a.severity}">${a.label}</li>`).join("") + "</ul>"}`;

        incoming.value = "";
        return;
    }

    /* RSSI / BOOT */
    if (frameLength === 5) {
        const rssi = parseInt(p[4], 10);
        localStorage.setItem("rssi_" + tx, rssi);

        const q =
            rssi > -70 ? ["Mycket bra","rssi-good"] :
            rssi > -85 ? ["Bra","rssi-ok"] :
            rssi > -100 ? ["Svag","rssi-bad"] :
            ["Mycket svag","rssi-poor"];

        result.innerHTML = `
<b>Svar p√•:</b> ${commandNames[lastCmd] || lastCmd}<br>
<b>Tx:</b> ${tx}<br>
<b>RSSI:</b> <span class="${q[1]}">${rssi} dBm</span><br>
<b>Bed√∂mning:</b> ${q[0]}`;

        incoming.value = "";
        return;
    }

    result.innerHTML = `<span class="warn">Ok√§nt svar</span><br>${raw}`;
}
</script>

</body>
</html>
